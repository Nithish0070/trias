<div [ngClass]="{ reminder: task.reminder }" class="task">
  <h3>
    {{ task.title }}
    <h3 *ngIf="task.completed != 0">[COMPLETED]</h3>
  </h3>
  <form class="add-form" *ngIf="toggle">
    <div class="form-control">
      <input type="text" name="text" id="text" placeholder="Update the Task here.." [(ngModel)]="text"/>
      <app-button color="green" text="SAVE" (click)="onUpdate(task.id)"></app-button>
    </div>
  </form>
  <p>{{ task.created_at | date:'medium' }}</p>
  <div class="bton">
    <app-button color="grey" text="ok" *ngIf="task.completed === 0" (click)="onComplete(task.id)"></app-button>
    <app-button color="grey" text="edit" (click)="handleToggle()"></app-button>
    <app-button color="red" text="Delete" (click)="onDelete(task.id)"></app-button>
  </div>
</div>
